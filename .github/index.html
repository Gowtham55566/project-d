<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Price Predictor</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Stock Price Predictor</h2>
    <label for="currentPrice">Enter Current Price ($):</label>
    <input type="number" id="currentPrice" placeholder="e.g., 150">
    
    <label for="daysAhead">Days Ahead:</label>
    <input type="number" id="daysAhead" placeholder="e.g., 5">
    
    <button onclick="predictPrice()">Predict</button>
    
    <div id="result"></div>
  </div>

  <script>
    // Dummy linear model: next_price = current_price + (daysAhead * 1.2)
    function predictPrice() {
      const currentPrice = parseFloat(document.getElementById('currentPrice').value);
      const daysAhead = parseInt(document.getElementById('daysAhead').value);

      if (isNaN(currentPrice) || isNaN(daysAhead)) {
        document.getElementById('result').innerText = "Please enter valid numbers.";
        return;
      }

      // Dummy prediction logic
      const predictedPrice = currentPrice + (daysAhead * 1.2);

      document.getElementById('result').innerText = 
        `Predicted price in ${daysAhead} days: $${predictedPrice.toFixed(2)}`;
    }
  </script>
</body>
</html>
